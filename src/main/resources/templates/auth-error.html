<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授權錯誤 - 認證客戶端</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .auth-error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem 0;
        }
        
        .auth-error-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .auth-error-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        .auth-error-icon.authorization-cancelled {
            color: var(--warning-color);
        }
        
        .auth-error-icon.login-failed {
            color: var(--danger-color);
        }
        
        .auth-error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 1rem;
        }
        
        .auth-error-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .auth-error-description {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            text-align: left;
            color: #555;
            line-height: 1.6;
        }
        
        .auth-error-code {
            background: rgba(0, 0, 0, 0.08);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-family: 'Courier New', monospace;
            color: var(--dark-color);
            font-weight: 600;
            display: inline-block;
            margin: 1rem 0;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .btn-retry {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }
        
        .btn-retry:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
            color: white;
        }
        
        .btn-home {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn-home:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }
        
        .info-box {
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid var(--accent-color);
            border-radius: 10px;
            padding: 1rem;
            margin: 1.5rem 0;
            color: var(--accent-color);
        }
        
        .info-box i {
            margin-right: 0.5rem;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @media (max-width: 768px) {
            .auth-error-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .auth-error-title {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-retry, .btn-home {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-error-container">
        <div class="auth-error-card">
            <!-- 錯誤圖標 -->
            <div class="auth-error-icon" th:classappend="${errorType == 'authorization_cancelled' ? 'authorization-cancelled' : 'login-failed'}">
                <i th:if="${errorType == 'authorization_cancelled'}" class="fas fa-hand-paper"></i>
                <i th:if="${errorType == 'login_failed'}" class="fas fa-exclamation-triangle"></i>
            </div>
            
            <!-- 錯誤標題 -->
            <h1 class="auth-error-title" th:text="${errorTitle}">授權錯誤</h1>
            
            <!-- 錯誤消息 -->
            <p class="auth-error-message" th:text="${errorMessage}">發生了一個錯誤</p>
            
            <!-- 錯誤代碼 -->
            <div class="auth-error-code" th:text="${errorCode}">ERROR_CODE</div>
            
            <!-- 錯誤描述 -->
            <div class="auth-error-description" th:text="${errorDescription}">
                詳細的錯誤描述信息
            </div>
            
            <!-- 信息提示框 -->
            <div class="info-box" th:if="${errorType == 'authorization_cancelled'}">
                <i class="fas fa-info-circle"></i>
                <strong>提示：</strong>您可以隨時重新嘗試登入，授權流程會重新開始
            </div>
            
            <!-- 操作按鈕 -->
            <div class="action-buttons">
                <a href="/oauth2/authorization/oidc-client" class="btn-retry">
                    <i class="fas fa-redo me-2"></i>
                    重新登入
                </a>
                <a href="/" class="btn-home">
                    <i class="fas fa-home me-2"></i>
                    返回首頁
                </a>
            </div>
            
            <!-- 額外信息 -->
            <div class="mt-4">
                <small class="text-muted">
                    <i class="fas fa-clock me-1"></i>
                    如果您需要幫助，請聯繫系統管理員
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 添加一些互動效果
        document.addEventListener('DOMContentLoaded', function() {
            // 為按鈕添加點擊效果
            const buttons = document.querySelectorAll('.btn-retry, .btn-home');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // 添加點擊波紋效果
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
            
            // 自動重定向計時器（可選）
            let countdown = 30;
            const countdownElement = document.createElement('div');
            countdownElement.className = 'mt-3 text-muted';
            countdownElement.innerHTML = `<small><i class="fas fa-clock me-1"></i>${countdown} 秒後自動返回首頁</small>`;
            document.querySelector('.auth-error-card').appendChild(countdownElement);
            
            const timer = setInterval(() => {
                countdown--;
                countdownElement.innerHTML = `<small><i class="fas fa-clock me-1"></i>${countdown} 秒後自動返回首頁</small>`;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    window.location.href = '/';
                }
            }, 1000);
            
            // 如果用戶點擊任何按鈕，停止自動重定向
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    clearInterval(timer);
                    countdownElement.style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
