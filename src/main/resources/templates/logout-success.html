<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登出成功 - 認證客戶端</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .logout-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .logout-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .logout-icon {
            font-size: 5rem;
            color: var(--success-color);
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        .logout-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 1rem;
        }
        
        .logout-message {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .logout-time {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            color: var(--accent-color);
            margin-bottom: 2rem;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }
        
        .btn-outline-secondary {
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-outline-secondary:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }
        
        .security-info {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success-color);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            color: var(--success-color);
        }
        
        .security-info i {
            margin-right: 0.5rem;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-card">
            <div class="logout-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <h1 class="logout-title">登出成功</h1>
            <p class="logout-message" th:text="${logoutMessage}">您已成功登出</p>
            
            <div class="logout-time">
                <i class="fas fa-clock me-2"></i>
                登出時間：<span th:text="${#temporals.format(logoutTime, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 12:00:00</span>
            </div>
            
            <div class="security-info">
                <i class="fas fa-shield-alt"></i>
                <strong>安全提醒：</strong>您的會話已安全終止，所有認證信息已清除
            </div>
            
            <div class="d-grid gap-3">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>
                    返回首頁
                </a>
                <a href="/oauth2/authorization/oidc-client" class="btn btn-outline-secondary">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    重新登入
                </a>
            </div>
            
            <div class="mt-4">
                <small class="text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    如需重新訪問受保護的資源，請重新登入
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 自動重定向計時器（可選）
        let countdown = 10;
        const countdownElement = document.createElement('div');
        countdownElement.className = 'mt-3 text-muted';
        countdownElement.innerHTML = `<small><i class="fas fa-clock me-1"></i>${countdown} 秒後自動返回首頁</small>`;
        document.querySelector('.logout-card').appendChild(countdownElement);
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.innerHTML = `<small><i class="fas fa-clock me-1"></i>${countdown} 秒後自動返回首頁</small>`;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = '/';
            }
        }, 1000);
        
        // 如果用戶點擊任何按鈕，停止自動重定向
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                clearInterval(timer);
                countdownElement.style.display = 'none';
            });
        });
    </script>
</body>
</html>
