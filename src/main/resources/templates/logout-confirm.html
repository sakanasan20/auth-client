<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>確認登出 - 認證客戶端</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .confirm-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .confirm-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .confirm-icon {
            font-size: 4rem;
            color: var(--warning-color);
            margin-bottom: 1rem;
        }
        
        .confirm-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 1rem;
        }
        
        .confirm-message {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .warning-box {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--warning-color);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            color: var(--warning-color);
        }
        
        .warning-box i {
            margin-right: 0.5rem;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, var(--danger-color), #dc2626);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }
        
        .btn-secondary {
            background: rgba(107, 114, 128, 0.8);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(107, 114, 128, 1);
            transform: translateY(-2px);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="confirm-container">
        <div class="confirm-card">
            <div class="confirm-icon">
                <i class="fas fa-question-circle"></i>
            </div>
            
            <h1 class="confirm-title">確認登出</h1>
            <p class="confirm-message">您確定要登出嗎？</p>
            
            <div class="warning-box">
                <i class="fas fa-exclamation-triangle"></i>
                <strong>注意：</strong>登出後您將無法訪問受保護的資源，需要重新登入
            </div>
            
            <div class="d-grid gap-3">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger w-100">
                        <i class="fas fa-sign-out-alt me-2"></i>
                        確認登出
                    </button>
                </form>
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-times me-2"></i>
                    取消
                </a>
            </div>
            
            <div class="mt-4">
                <small class="text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    登出後會清除所有會話信息和認證令牌
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
